{% block content %}
<section class="pb_cover_v1 cover-bg-black cover-bg-opacity-4 text-center" style="background-image: url({% static 'restaurant/images/restaurant/1900x1200/img-3.jpg'%})" id="section-home">
  <div class="container">
	<div class="row align-items-center justify-content-center">
	  <div>
	  	<div class="dish_pic">
		<img src="../../../media/{{ dish_path }}" style="width:600px;height:450px;"></div>
		<div class="sss">Name:{{ dish.name }}</div>
		<div class="prices">Price for each:{{ dish.price }}</div>
		<div class="sales_volume">Sales Volume:{{ dish.sale }}</div>
	  </div>  
	</div>
  </div>
</section>


<section class="pb_section pt-0 pb-0" id="section-about">
  <div class="d-flex">
	<div class="pb_half py-5">
	  <div class="row justify-content-center mb-5">
		<div class="col-md-10 text-center">
		  <h2 class="mb-4 text-uppercase pb_letter-spacing-2">Necessity</h2>
		</div>
	  </div>
	  <div class="row justify-content-md-center">
		<div class="col-md-7">
		
		  <form action="{% url 'restaurant:dish' dish.id %}" method="post">
              {% csrf_token %}
			<div class="row">
                <div class="col-md">
				<div class="form-group">
				  <label for="name">Table Num:</label>
				  <input type="text" class="form-control p-3 rounded-0" name="table">
				</div>
			  </div>
			  <div class="col-md">
				<div class="form-group">
				  <label for="name">Number</label>
				  <input type="number" class="form-control p-3 rounded-0" name="number">
				</div>
			  </div>
			</div>
			
			<div class="form-group">
			  <label for="message">Taste preference</label>
			  <textarea cols="20" rows="10" class="form-control  p-3 rounded-0" name="require"></textarea>
			</div>
			<div class="form-group">
			  <input type="submit" class="btn pb_outline-dark pb_font-13 pb_letter-spacing-2  p-3 rounded-0" value="Submit necessity">
			</div>
		  </form>
		</div>
	  </div>
	</div>
	<div class="pb_half" id="map">
	</div>
  </div>  
</section>
	<div style="text-align:center;width:100%;">
	<a class="btn pb_outline-dark pb_font-13 pb_letter-spacing-2  p-3 rounded-0" href="{% url 'restaurant:index' %}" >Go back to menu</a>
	</div>
	<br>
{% endblock content %}
